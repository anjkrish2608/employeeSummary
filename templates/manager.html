<div class="card employee-card">
    <div class="card-header">
        <h2 class="card-title">{{ name }}</h2>
        <h3 class="card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item"><i class="fas fa-id-card-alt"></i> ID: {{ id }}</li>
            <li class="list-group-item"><i class="far fa-envelope"></i> Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item"><i class="fas fa-building"></i> Office number: {{ officeNumber }}</li>
        </ul>
    </div>
</div>
